<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
        <h1 class="text-4xl font-extrabold text-center mb-6 text-indigo-700">
            Library Login
        </h1>
        <p class="text-center text-gray-500 mb-8">
            Please enter your credentials to access the book management system.
        </p>

        {% if form.errors %}
            <!-- Error message display -->
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 mb-6 rounded-lg relative" role="alert">
                <strong class="font-bold">Login Failed!</strong>
                <span class="block sm:inline">Please check your username and password.</span>
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="space-y-4">
                <!-- Username Field -->
                <div class="relative">
                    <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" 
                           name="{{ form.username.name }}"
                           id="{{ form.username.id_for_label }}"
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                           placeholder="Enter your username">
                </div>

                <!-- Password Field -->
                <div class="relative">
                    <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" 
                           name="{{ form.password.name }}"
                           id="{{ form.password.id_for_label }}"
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                           placeholder="Enter your password">
                </div>
            </div>

            <!-- Hidden next field for redirection -->
            <input type="hidden" name="next" value="{{ next }}">

            <!-- Submit Button -->
            <button type="submit" 
                    class="mt-8 w-full bg-indigo-600 text-white py-2.5 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300 shadow-md transform hover:scale-[1.005]">
                Log In
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <!-- Note: 'password_reset' URL needs to be included in your project's main urls.py under accounts/ -->
            <a href="{% url 'password_reset' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Forgot your password?
            </a>
        </div>
    </div>

</body>
</html>
