<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Book - Secure Library</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .confirm-container {
        background: #fff3cd;
        border: 1px solid #ffc107;
        padding: 30px;
        border-radius: 8px;
        margin-top: 20px;
      }
      h1 {
        color: #856404;
      }
      .book-details {
        background: white;
        padding: 15px;
        border-radius: 4px;
        margin: 20px 0;
      }
      .book-details p {
        margin: 10px 0;
      }
      .button-group {
        margin-top: 20px;
      }
      button[type="submit"] {
        padding: 10px 20px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button[type="submit"]:hover {
        background: #c82333;
      }
      .cancel-link {
        margin-left: 10px;
        padding: 10px 20px;
        background: #6c757d;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="confirm-container">
      <h1>Confirm Deletion</h1>

      <p>Are you sure you want to delete this book?</p>

      <div class="book-details">
        <p><strong>Title:</strong> {{ book.title }}</p>
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>Publication Year:</strong> {{ book.publication_year }}</p>
      </div>

      <!-- 
        CRITICAL SECURITY: CSRF token is required for destructive operations
        This prevents unauthorized deletion via CSRF attacks
        -->
      <form method="post">
        {% csrf_token %}
        <div class="button-group">
          <button type="submit">Yes, Delete</button>
          <a href="{% url 'book_list' %}" class="cancel-link">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
