{% extends "blog/base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-xl">
    <div class="bg-white p-8 rounded-xl shadow-2xl border-2 border-red-200">
        <h1 class="text-3xl font-bold text-red-700 mb-4">
            Confirm Deletion
        </h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <p class="text-lg text-gray-700 mb-6">
                Are you sure you want to delete the post titled: 
                <span class="font-semibold text-gray-900 block mt-1 text-xl">"{{ object.title }}"</span>?
            </p>
            <p class="text-sm text-red-500 mb-8">
                This action cannot be undone.
            </p>

            <div class="flex justify-between space-x-4">
                <!-- Submit button for confirmation -->
                <button type="submit" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out shadow-md hover:shadow-lg">
                    Yes, Delete
                </button>
                
                <!-- Cancel button -->
                <a href="{% url 'blog:post-detail' object.id %}" 
                   class="flex-1 text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out shadow-md hover:shadow-lg">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
