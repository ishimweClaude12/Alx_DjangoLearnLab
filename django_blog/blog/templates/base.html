{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog - {% block title %}{% endblock %}</title>
    <!-- Assuming Tailwind CSS is linked for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Custom styles for better readability and structure */
        body { font-family: sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-6">
                <a href="{% url 'blog:blog-home' %}" class="text-2xl font-bold text-indigo-600 hover:text-indigo-800 transition duration-150">Django Blog</a>
                <a href="{% url 'blog:blog-home' %}" class="text-gray-600 hover:text-indigo-600 hidden sm:inline">Home</a>
                {% if user.is_authenticated %}
                <a href="{% url 'blog:post-create' %}" class="text-gray-600 hover:text-indigo-600 hidden sm:inline">New Post</a>
                {% endif %}
            </div>

            <!-- NEW: Search Bar -->
            <form action="{% url 'blog:post-search' %}" method="GET" class="hidden sm:block">
                <input type="search" name="q" placeholder="Search posts and tags..." 
                       class="p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 w-64"
                       value="{{ request.GET.q|default:'' }}">
            </form>

            <div class="space-x-4 flex items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'blog:profile' %}" class="text-gray-600 hover:text-indigo-600">Profile</a>
                    <a href="{% url 'logout' %}" class="text-white bg-red-500 hover:bg-red-600 px-3 py-1 rounded-lg transition duration-150">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-600 hover:text-indigo-600">Login</a>
                    <a href="{% url 'register' %}" class="text-white bg-indigo-600 hover:bg-indigo-700 px-3 py-1 rounded-lg transition duration-150">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4">
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
